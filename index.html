<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Trainer Client Management</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Client Management</h1>

      <!-- Form to add a client -->
      <div id="addClientForm">
        <h2>Add New Client</h2>
        <label for="clientID">Client ID:</label>
        <input type="number" id="clientID" required /><br />

        <label for="name">Name:</label>
        <input type="text" id="name" required /><br />

        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Unspecified">Unspecified</option></select
        ><br />

        <label for="fitnessProgram">Fitness Program:</label>
        <select id="fitnessProgram">
          <option value="fat loss">Fat loss</option>
          <option value="senior fitness">Senior fitness</option>
          <option value="muscle gain">Muscle gain</option>
          <option value="pre/postnatal fitness">Pre/Postnatal fitness</option>
          <option value="contest preparation">Contest preparation</option>
          <option value="overall fitness">Overall fitness</option></select
        ><br />

        <label for="joinedDate">Joined Date:</label>
        <input type="date" id="joinedDate" required /><br />

        <label for="endingDate">Ending Date:</label>
        <input type="date" id="endingDate" required /><br />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required /><br />

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" required /><br />

        <label for="address">Address:</label>
        <input type="text" id="address" required /><br />

        <label for="email">Email (optional):</label>
        <input type="email" id="email" /><br />

        <label for="isVIP">VIP Client:</label>
        <input type="checkbox" id="isVIP" /><br />

        <label for="specialHealthNotes">Special Health Notes:</label>
        <textarea id="specialHealthNotes"></textarea><br />

        <button type="submit" onclick="addClient()">Add Client</button>
      </div>

      <!-- Search Clients form-->
      <div id="searchFormContainer">
        <h2>Search for Client ID</h2>
        <label for="searchQuery">ID Search:</label>
        <input type="text" id="searchQuery" oninput="clientIDSearch()"/><br />

        <button onclick="displayVIPClients()">View VIP Clients</button>
        <button onclick="displayClients()">View All Clients</button>
      </div>

      <h2>Client search</h2>
      <div id="clientList">

      </div>
    </div>

    <script src="src/Assessment1.js"></script>
  </body>
</html>
